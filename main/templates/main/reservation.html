{% extends 'main/layout.html' %}

{% block title %}
    <title>Бронирование</title>
{% endblock %}

{% block body %}
    <div class="features">
        <h1>Бронирование</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.user_phone }}<br>
            {{ form.user_name }}<br>
            {{ form.game_system }}<br>
            {{ form.date }}<br>
            {{ form.time }}<br>
            <span>{{ complete }}</span><br>
            <span>{{ error }}</span><br>
            <button class="btn btn-success" type="submit">Забронировать</button>

        </form>
    </div>
{% endblock %}
